<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
<meta charset="UTF-8">
<title>转转  </title>
<style>
  body { font-family: Arial, sans-serif; background: #1a202c; color: #e2e8f0; padding: 20px; text-align: center; }
  h1 { color: #f59e0b; }
  table { margin: 20px auto; border-collapse: collapse; background: #2d3748; border-radius: 8px; overflow: hidden; }
  th { background: #f59e0b; color: #1a202c; padding: 10px 16px; font-weight: bold; }
  td { padding: 10px 16px; border: 1px solid #4a5568; color: #a0aec0; }
  .note { color: #9ca3af; font-size: 0.85rem; margin-top: 16px; }
  .download-btn { display: inline-block; margin-top: 20px; padding: 12px 32px; background: linear-gradient(135deg, #f59e0b, #d97706); color: #1a202c; border: none; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; text-decoration: none; }
  .download-btn:hover { opacity: 0.9; }
</style>
<script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>转转  </h1>
  <p>转专转 专砖转 拽抓 Excel:</p>
  <table>
    <tr>
      <th>住驻专 </th>
      <th> '</th>
      <th>转 专</th>
      <th>专 专</th>
      <th>拽专</th>
      <th></th>
      <th>注专转</th>
    </tr>
    <tr>
      <td>101</td>
      <td>16</td>
      <td>5</td>
      <td>114.3</td>
      <td>住</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>102</td>
      <td>17</td>
      <td>5</td>
      <td>120</td>
      <td>'驻</td>
      <td></td>
      <td> 拽</td>
    </tr>
  </table>
  <p class="note">* "住驻专 ", " '", "转 专" "专 专"  砖转 </p>
  <button class="download-btn" onclick="downloadTemplate()"> 专 拽抓 Excel 转转</button>
  <script>
    function downloadTemplate() {
      var data = [
        { '住驻专 ': '', " '": '', '转 专': '', '专 专': '', '拽专': '', '': '', '注专转': '' }
      ];
      var ws = XLSX.utils.json_to_sheet(data);
      ws['!cols'] = [{ wch: 12 }, { wch: 12 }, { wch: 12 }, { wch: 14 }, { wch: 25 }, { wch: 8 }, { wch: 25 }];
      var wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, '');
      XLSX.writeFile(wb, 'wheels-template.xlsx');
    }
  </script>
</body>
</html>
